name: Make

on:
  pull_request:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest
    container:
      image: debian:12
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
      - name: Install build dependencies
        run: |
          apt-get update
          apt-get install -y \
            build-essential \
            libmariadb-dev \
            libmariadb-dev-compat \
            liblua5.3-dev \
            libdb5.3-dev \
            libssl-dev \
            cmake \
            git \
            default-jre \
            libboost-all-dev \
            gdb \
            ninja-build \
            libjemalloc-dev
      - name: Run make build-ninja-debug
        run: make build-ninja-debug
        working-directory: MMOCoreORB
